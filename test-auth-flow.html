<!DOCTYPE html>
<html>
<head>
    <title>Test Auth Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { margin: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Test Authentication Flow</h1>
    <div>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testCreateEmployee()">Test Create Employee</button>
        <button onclick="clearStorage()">Clear Storage</button>
    </div>
    <div id="result">Click "Test Login" first to authenticate</div>
    
    <script>
        async function testLogin() {
            try {
                document.getElementById('result').innerText = 'Logging in...';
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (response.ok && data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    document.getElementById('result').innerHTML = 
                        `‚úÖ Login successful!\n` +
                        `Token: ${data.token.substring(0, 50)}...\n` +
                        `User: ${data.user.firstName} ${data.user.lastName} (${data.user.role})`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `‚ùå Login failed:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `‚ùå Login error: ${error.message}`;
            }
        }
        
        async function testCreateEmployee() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('result').innerHTML = '‚ùå No token found. Please login first.';
                return;
            }
            
            try {
                document.getElementById('result').innerText = 'Creating employee...';
                
                const response = await fetch('/api/employees', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        firstName: 'Frontend',
                        lastName: 'Test',
                        email: `frontend-${Date.now()}@test.com`,
                        position: 'Regnskapsf√∏rer',
                        department: 'Regnskap',
                        startDate: '2025-01-01'
                    })
                });
                
                const data = await response.json();
                console.log('Create employee response:', data);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `‚úÖ Employee created successfully!\n` +
                        `Name: ${data.firstName} ${data.lastName}\n` +
                        `Email: ${data.email}\n` +
                        `Position: ${data.position}`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `‚ùå Employee creation failed (${response.status}):\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `‚ùå Employee creation error: ${error.message}`;
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.getElementById('result').innerHTML = 'üóëÔ∏è Storage cleared. Please login again.';
        }
    </script>
</body>
</html>
