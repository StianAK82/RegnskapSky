<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body { 
            background-color: lightblue; 
            font-family: Arial; 
            padding: 20px; 
            font-size: 18px;
        }
        .box { 
            background: white; 
            padding: 20px; 
            margin: 10px 0; 
            border: 2px solid red; 
        }
    </style>
</head>
<body>
    <h1>ENKEL HTML TEST</h1>
    <div class="box">
        <p>Hvis du ser denne siden, fungerer grunnleggende web-serving.</p>
        <button onclick="testAPI()">Test API</button>
        <div id="result"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Tester API...';
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    resultDiv.innerHTML = 'Ingen token funnet i localStorage';
                    return;
                }
                
                const response = await fetch('/api/clients', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    resultDiv.innerHTML = `API feil: ${response.status}`;
                    return;
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>API Success!</h3>
                    <p>Antall klienter: ${data.length}</p>
                    <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `Feil: ${error.message}`;
            }
        }
    </script>
</body>
</html>
